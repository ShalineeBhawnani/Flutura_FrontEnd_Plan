<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <button id="myClick">press here</button>

    <label>Choose product:
      <select class="clothes">
        <option value="">Select One</option>
        <option value="shirts">Men</option>
        <option value="saree">Women</option>
      </select>
    </label>
    <div class="output"></div>
    <!-- inline event handler -->
    <div onmouseover="MouseOver(this);" onmouseout="MouseOut(this);">Example</div>

    <p>keydown or keyup & see</p>
    <p id="keypress"></p>

    <!-- button is the subject, or the emitter, -->
    <button id="subscribe">SUBSCRIBE</button> 

    <script src="events.js"></script>
  </body>
</html>
