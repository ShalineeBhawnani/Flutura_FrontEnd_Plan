<!-- id attribute is used to specify a unique id for an HTML element -->
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- id name is case sensitive -->
<h1 id="myHeader">My Header</h1>

<div id="myBody">
    <p>This is Paragraph1</p>
    <p>This is Paragraph2</p>
</div>

<!-- class may have many id's but id do not have many classes -->
<div class="myHeader">
    <p>This is my class</p>
    <p id="mypara1">styled para</p>
    <p id="mypara2">styled para</p>
</div>

</body>
</html>
