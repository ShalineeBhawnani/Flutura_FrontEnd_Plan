<!DOCTYPE html>
<html>
<!-- color for the whole page,use the bgcolor attribute -->
<body bgcolor="#def28d">

<!-- background-color property provides a color for the background of the text but not for the whole document-->
<h1 style="background-color:DodgerBlue;">color for the background</h1>
<h1 style="background-color:rgb(255,0,0);">color for the background</h1>
<h1 style="background-color:#ffff00;">color for the background</h1>

<h1>Colors can be set using color names</h1>
  <h1 style="color:red">red</h1>
  <h1 style="color:yellow">yellow</h1>
  <h1 style="color:gray">gray</h1>

<h1>Colors can be set using RGB values</h1>
<h1 style="color:rgb(255,0,0)">red</h1>
<h1 style="color:rgb(255,255,0)">yellow</h1>
<h1 style="color:rgb(128,128,128)">gray</h1>

<h1>Colors can be set using hexadecimal values</h1>
<h1 style="color:#ff0000">red</h1>
<h1 style="color:#ffff00">yellow</h1>
<h1 style="color:#808080">gray</h1>
</body>
</html>
