<!-- displaying special types of text -->

<!DOCTYPE html>
<html>
<body>
    
<p></p><b>bold</b>  <!-- element defines bold text, without any extra importance -->
<p><strong>Important text</strong></p>  <!-- text with strong importance -->
<p><i>italic</i></p> <!-- italic -->
<p><em>Emphasized text</em></p> <!-- emphasized text, content inside is typically displayed in italic -->
<p>This is<sub>subscript</sub> and <sup>superscript</sup></p> <!--subscript  & superscript text-->
<p><mark>Marked text</mark></p> <!-- marked or highlighted --> 
<p><small>Smaller text</small></p> <!--smaller text -->
<p><del>Deleted text</del></p> <!--text that has been deleted from a document-->
<p><ins>Inserted text</ins></p> <!--text that has been inserted/underline into a document-->


</body>
</html>
