<!-- CSS selectors are used to select the HTML elements you want to style. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>select elements based on name, id, class</title>
</head>
<body>
    <!-- select elements based on name, id, class -->
    <h2>Head</h2>
    <p id="para1">Hello</p>
    <p id="para2">Hello</p>
    <h1 class="myClass">MyClass</h1>
    <p class="myClass center">MyClass</p>
    <h3 class="center">MyContent</h3>

    <!-- group selectors -->
    <h4>group selector</h4>
    <h5>group selector</h5>
    <p id="para3">group selector</p>
</body>
</html>
