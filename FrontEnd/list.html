<!-- group a set of related items in lists -->

<!DOCTYPE html>
<html>
   <head>
      <title>HTML Unordered List & Ordered List</title>
   </head>
   <body>
       <h2>Unordered List</h2>
      <ul>
         <li >Beetroot</li>
         <li >Ginger</li>
         <li value="200">Potato</li>
         <li>Radish</li>
      </ul>
      <h2>Ordered List</h2>
      <ol> 
        <li value="100">Beetroot</li>  <!-- you can define order list value -->
        <li value="150">Ginger</li>
        <li value="200">Potato</li>
        <li value="250">Radish</li>
     </ol>
   </body> 
</html>
