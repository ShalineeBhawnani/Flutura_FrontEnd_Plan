<!-- study of the meaning of the words  -->
<!DOCTYPE html>
<html>
<body>
    <!-- element defines a section in a document -->
<section>
    <header>HTML Section</header>
    <article>
        <header>article level header</header></article></header>
        <p>this is section1</p>
        <p>this is section2</p>
        <footer>article level footer</footer>
    </article>
    <footer>
        <p>footer</p>
    </footer>
</section>
<hgroup>
    <h1>HTML</h1>
    <h2>HTML</h2>
    <h3>HTML</h3>
    <h4>HTML</h4>
    <h5>HTML</h5>
    <h6>HTML</h6>
</hgroup>
<!-- left or right (by default left)-->
<aside style="float:right">
    welcome right
</aside>
<aside style="float:left">
    welcome left
</aside>

<!-- showing what inside available -->

<details open>
    <summary>Features of HTML</summary>
    <p>Semantics</p>
    <p>Semantics</p>
</details>
<form>
    <p>clearly defines the content</p>
</form>



</body>
</html>
